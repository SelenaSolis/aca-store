<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "./styles.css" />
   
</head>
<body>
    <header>
        <div class="header">
            <div class='title' onclick=listProducts(products)>
                <h1>ACA Store</h1>
                <h4 id="welcome"></h4>
            </div>
            <div class = 'centerHeader'>
                <div><h3>search</h3></div>
                <div><input type="text" id="searchText" oninput = "searchFunc()"/></div>
                <div>
                    <select id='categories' onchange='filterCategory(value)'>
                        <option value='all'>all</option>
                        <option value='electronics'>electronics</option>
                        <option value='food'>food</option>
                        <option value='sporting'>sporting</option>
                    </select>
                </div>
            </div>
            <div class='cart'><img src = './cart.png' onclick = 'viewCart()'><span id = 'cart'></span></div>
        </div>
    </header>
    <div id="signUp">
        Email <input id="email" /> <br/>
        Password <input id="password"/> <br/>
        <button type="button" id="btnSignUp" onClick="signUp()">Sign Up</button>
        <button type="button" id="btnLogIn" onClick="logIn()">Log In</button>
    </div>
    <div id="products"></div>
    <!-- <script src="products.js"></script>     -->
    <script src="index.js"></script>
    <script src="cart.js"></script>



</body>
</html>
